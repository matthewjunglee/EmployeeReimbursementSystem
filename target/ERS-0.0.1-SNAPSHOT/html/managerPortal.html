<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Manager Portal</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" defer>
  </script>
  <script src="js/manager.js" defer></script>
</head>

<body style="background-color: black;">

  <!-- Nav Bar -->
  <nav class="navbar fixed-top navbar-light bg-black justify-content-between" style="background-color: black;">
    <a class="navbar-brand"></a>
    <h3 style="margin-left: 4%; color:white;">Manager Portal</h3>
    <!-- Logout-->
    <form action="logout.page" method="GET" class="form-inline">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" style="background-color: navy;">Logout</button>
        </div>
      </div>
    </form>
  </nav>

  <br>
  <br>
  <br>
  <br>

  <!-- Pending requests table -->
  <div>
    <table
      class="table table-responsive-lg"
      style="width:80%; margin-left:auto; margin-right:auto; text-align:center;"
    >
      <thead>
        <tr>
          <h3 style="margin-left:10%; color:white;">Pending Requests</h3>
        </tr>
        <tr class="thead-dark table-bordered">
          <th scope="col">ID</th>
          <th scope="col">Employee ID</th>
          <th scope="col">Date Submitted</th>
          <th scope="col">Status</th>
          <th scope="col">Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="pendingTableBody"></tbody>
    </table>
  </div>

  <br>
  <br>

  <table
    class="table table-bordered"
    style="width:80%; margin-left:auto; margin-right:auto; text-align:center;"
  >
    <thead>
      <tr>
        <h3 style="margin-left:10%; color:white;">Resolved Requests</h3>
      </tr>
      <tr class="thead-dark">
        <th scope="col">ID</th>
        <th scope="col">Employee ID</th>
        <th scope="col">Resolver ID</th>
        <th scope="col">Date Submitted</th>
        <th scope="col">Date Resolved</th>
        <th scope="col">Status</th>
        <th scope="col">Type</th>
        <th scope="col">Amount</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody id="resolvedTableBody"></tbody>
  </table>

  <br>
  <br>

</body>

</html>
