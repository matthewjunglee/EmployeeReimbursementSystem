<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Employee Portal</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer>
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous" defer>
    </script>
  <script src="js/employee.js" defer></script>
</head>

<body style="background-color: black;">

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create request</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Create account form -->
          <form action="create.json" method="POST">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" min="0" step="any" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description" name="description" placeholder="Enter description" required />
            </div>
            <div class="form-group">
              <label for="type">Select request type</label>
              <select class="form-control" id="type" name="type" placeholder="Select type" required>
                <option value="" selected disabled>--</option>
                <option value="1">Lodging</option>
                <option value="2">Travel</option>
                <option value="3">Food</option>
                <option value="4">Other</option>
              </select>
            </div>
            <div class="form-group">
              <input class="btn btn-secondary" type="reset" value="Reset" style="float: right; margin: 5px;">
              <button type="submit" class="btn btn-primary" style="float:right; margin: 5px;">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Nav Bar -->
  <nav class="navbar fixed-top navbar-light bg-black justify-content-between" style="background-color: black;">
    <div class="form-row align-items-center">
      <div class="col-auto">
        <!-- Create request Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
          style="background-color: navy;">
          Create request
        </button>
      </div>
    </div>
    <h3 style="margin-right: 3%; color:white;">Employee Portal</h3>
    <!-- Logout-->
    <form action="logout.page" method="GET" class="form-inline">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" style="background-color: navy;">Logout</button>
        </div>
      </div>
    </form>
  </nav>

  <br>
  <br>
  <br>
  <br>

  <!-- Pending requests table -->
  <div>
    <table
      class="table table-responsive-lg"
      style="width:80%; margin-left:auto; margin-right:auto; text-align:center;"
    >
      <thead>
        <tr>
          <h3 style="margin-left:10%; color:white;">Pending Requests</h3>
        </tr>
        <tr class="thead-dark table-bordered">
          <th scope="col">ID</th>
          <th scope="col">Date Submitted</th>
          <th scope="col">Status</th>
          <th scope="col">Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="pendingTableBody"></tbody>
    </table>
  </div>

  <br>
  <br>

  <!-- Resolved requests table -->
  <div>
    <table
      class="table table-bordered"
      style="width:80%; margin-left:auto; margin-right:auto; text-align:center;"
    >
      <thead>
        <tr>
          <h3 style="margin-left:10%; color:white;">Resolved Requests</h3>
        </tr>
        <tr class="thead-dark">
          <th scope="col">ID</th>
          <th scope="col">Date Submitted</th>
          <th scope="col">Date Resolved</th>
          <th scope="col">Status</th>
          <th scope="col">Type</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody id="resolvedTableBody"></tbody>
    </table>
  </div>

  <br>
  <br>

</body>

</html>
