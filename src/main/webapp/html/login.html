<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Matthew's Wildlife Photgraphy</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
</head>
<body style="background-color: black;">
  <nav class="navbar fixed-top navbar-light bg-black justify-content-between" style="background-color: black;">
    <form action="newAccount.page" method="post" class="form-inline">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" style="background-color: navy;">Create account</button>
        </div>
      </div>
    </form>
    <form action="login.page" method="post" class="form-inline">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <input type="text" class="form-control mb-2" id="inlineFormInput" name="username" placeholder="Username" required>
        </div>
        <div class="col-auto">
          <label class="sr-only" for="inlineFormInputGroup">Username</label>
          <div class="input-group mb-2">
            <input type="password" class="form-control" id="inlineFormInputGroup" name="password" placeholder="Password" required>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2" style="background-color: navy;">Login</button>
        </div>
      </div>
    </form>
  </nav>

  <div class="jumbotron jumbotron-fluid" style="background-color: black;">
    <div class="container">
      <br>
      <h1 class="display-4 text-center" style="font-family:Georgia, 'Times New Roman', Times, serif; color: white;">Matthew's Wildlife Photgraphy</h1>
      <p class="lead text-center" style="color: white;">Capture the wild side</p>
    </div>
  </div>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 mx-auto" src="images/jaguar.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/tiger.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/seal.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="images/lion.jpg" alt="Fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <br>
  <br>
  <br>
  <br>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
